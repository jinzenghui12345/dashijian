<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 登录 -->
    <div class="container">
        <!-- logo -->
        <div class="logo">
        </div>
        <!-- 登录框 -->
        <div class="login_box">
            <!-- title -->
            <div class="login_title">
            </div>
            <div class="loginbox">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #1E9FFF;"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入账户"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                    <a href="javascript:;" id="login">去注册</a>
                </form>
            </div>
            <div class="registerbox">
                <form class="layui-form" action="">
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-username" style="font-size: 16px; color: #1E9FFF;"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入账户"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请输入密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <i class="layui-icon layui-icon-password" style="font-size: 16px; color: #1E9FFF;"></i>  
                        <input type="text" name="title" required lay-verify="required" placeholder="请确认密码"
                            autocomplete="off" class="layui-input">
                    </div>
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">立即提交</button>
                    <a href="javascript:;" id="register">登录</a>
                </form>
                
            </div>
        </div>
    </div>

</body>
<script src="./assets/lib/jquery.js"></script>
<script src="./js/login.js"></script>

</html>
